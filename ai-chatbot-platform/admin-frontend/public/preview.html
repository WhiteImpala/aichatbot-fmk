<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6b7280;
        }

        h1 {
            font-size: 20px;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h1>Chatbot Preview Site</h1>

    <script>
        // Get chatbotId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const chatbotId = urlParams.get('chatbotId');
        const apiUrl = urlParams.get('apiUrl');

        // Listen for live updates from parent window (Theme Editor)
        window.addEventListener('message', (event) => {
            if (event.data.type === 'THEME_UPDATE') {
                const theme = event.data.theme;
                const widgetHost = document.getElementById('ai-chatbot-widget-host');
                if (widgetHost && widgetHost.shadowRoot) {
                    window.dispatchEvent(new CustomEvent('chatbot-theme-update', { detail: theme }));
                }
            }
        });

        if (chatbotId) {
            // Inject Widget Script
            const script = document.createElement('script');
            // Cache busting
            script.src = '/widget.js?v=' + new Date().getTime();
            script.setAttribute('data-chatbot-id', chatbotId);

            if (apiUrl) {
                script.setAttribute('data-api-url', apiUrl);
            }

            // To make sure the chat opens automatically for preview:
            // We can wait for it to load.
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
